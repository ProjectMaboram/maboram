      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="../js/index.js"></script>

    ></script>

    <title>Document</title>
  </head>
  <body>
      <!--NavBar-->
    <nav class="navbar fixed-top navbar-expand-lg">
      <img class="logo" src="../img/Logo.png" />
      <h1>Maboram</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <section class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >Hemsida <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              data-toggle="dropdown"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              >Våra produkter</a
            >
            <section class="dropdown-menu">
              <a class="dropdown-item" href="subscription.html"
                >Prenumeration</a
              >
              <a class="dropdown-item" href="design.html"
                >Designa din egen ram</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Hjälp mig</a>
            </section>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Om oss</a>
          </li>
        </ul>
        <span class="navbar-text">
          You're framed!
        </span>
      </section>
      <a href="shopping-cart.html" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-shopping-cart"></span>
        <i class="fas fa-shopping-cart"></i>
      </a>
    </nav>
                <!--/NavBar-->

                <!--Header-->
    <section class="contact col-12 d-flex justify-content-center">
      <h2>Kontaktinformation</h2>
    </section>
                <!--/Header-->
                <!--ContactForm -->
    <section id="formContact"></section>
    <form class="contact-form" id="contactForm">
      <section class="form-row">
        <section class="form-group">
          <input id="firstName" type="text" placeholder=" " required />
          <label for="firstName">Förnamn</label>
        </section>

        <section class="form-group">
          <input id="lastName" type="text" placeholder=" " required />
          <label for="lastName">Efternamn</label>
        </section>

        <section class="form-group">
          <input id="address" type="text" placeholder=" " required />
          <label for="address">Adress</label>
        </section>

        <section class="form-group">
          <input id="co" type="text" placeholder=" " />
          <label for="co">C/o</label>
        </section>

        <section class="form-group">
          <input id="zip" type="number" placeholder=" " required />
          <label for="zip">Postnr</label>
        </section>

        <section class="form-group">
          <input id="city" type="text" placeholder=" " required />
          <label for="city">Stad</label>
        </section>
      </section>
    </form>
                <!--/ContactForm-->
                <!--Buttons-->
    <button type="button" id="submit">Gå vidare</button>
    <section class="row"><button type="button" id="confirm">Bekräfta</button>
      </section>
      <!--/Buttons-->
      <!--Footer-->
      <section class="footer col-12 d-flex justify-content-center">
        <p>footer placeholder</p>
    </section>
      <!--/Footer-->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
