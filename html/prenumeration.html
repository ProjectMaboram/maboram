    <main class="container">
      <form id="frmPren">
        <section class="form-row">
          <!-- The first column first row, select theme, starts here  -->
          <section class="col-6">
            <fieldset class="form-group" id="optionThemes">
              <legend>Välj ditt tema</legend>
              <section class="form-row justify-content-center flex-nowrap">
                <section class="form-check form-check-inline flex-column">
                  <label for="NewYork" class="form-check-label">
                    <img src="../img/NewYork.jpg" />
                  </label>
                  <input
                    type="radio"
                    id="NewYork"
                    name="theme"
                    required
                    class="form-check-input"
                    checked
                  />
                </section>
                <section class="form-check form-check-inline flex-column">
                  <label for="Paris" class="form-check-label">
                    <img src="../img/Paris.jpg" />
                  </label>
                  <input
                    type="radio"
                    id="Paris"
                    name="theme"
                    required
                    class="form-check-input"
                  />
                </section>
                <section class="form-check form-check-inline flex-column">
                  <label for="Stockholm" class="form-check-label">
                    <img src="../img/Stockholm.jpg" />
                  </label>
                  <input
                    type="radio"
                    id="Stockholm"
                    name="theme"
                    required
                    class="form-check-input"
                  />
                </section>
              </section>
            </fieldset>
          </section>
          <!-- The first column first row, select theme, enbs here  -->

          <!-- The second column first row, select interval, starts here  -->
          <section class="col-2">
            <fieldset class="form-group">
              <legend>Intervall</legend>
              <select id="intervall" class="form-control" required>
                <option value="" selected>Välj prenumerationsintervall</option>
                <option value="tredje">Var trejde månad</option>
                <option value="fjärde">Var sjätte månad</option>
                <option value="årligen">En gång om året</option>
              </select>
            </fieldset>
          </section>
          <!-- The second column, select interval, ends here  -->
        </section>

        <section class="form-row">
          <!-- The first column second row, select frame shape, starts here  -->
          <section class="col-6">
            <fieldset class="form-group" id="optionShapes">
              <legend>Välj form på ramen</legend>
              <section class="form-row justify-content-center flex-nowrap">
                <section class="form-check form-check-inline flex-column">
                  <label for="Rektangel" class="form-check-label">
                    <img src="../img/frameSquareTrans.png" />
                  </label>
                  <input
                    type="radio"
                    id="Rektangel"
                    name="shape"
                    required
                    class="form-check-input"
                    checked
                  />
                </section>
                <section class="form-check form-check-inline flex-column">
                  <label for="Cirkel" class="form-check-label">
                    <img src="../img/frameRoundTrans.png" />
                  </label>
                  <input
                    type="radio"
                    id="Cirkel"
                    name="shape"
                    required
                    class="form-check-input"
                  />
                </section>
                <section class="form-check form-check-inline flex-column">
                  <label for="Triangel" class="form-check-label">
                    <img src="../img/frameTriangleTrans.png" />
                  </label>
                  <input
                    type="radio"
                    id="Triangel"
                    name="shape"
                    required
                    class="form-check-input"
                  />
                </section>
              </section>
            </fieldset>
          </section>
          <!-- The first column second row, select frame shape, ends here  -->

          <!-- The second column second row, select frame size, starts here  -->
          <section class="col-2 framesize">
            <fieldset class="form-group">
              <legend>Ramstorlek</legend>
              <section id="msrSquare">
                <section class="form-row">
                  <label
                    id="lblFirstMeasurement"
                    for="txtFirstMeasurement"
                    class="col col-form-label"
                    >Bredd:
                  </label>
                  <section class="col textfieldcol">
                    <input
                      type="text"
                      class="form-control"
                      id="txtFirstMeasurement"
                      required
                    />
                  </section>
                </section>
                <section class="form-row" id="secondMeasure">
                  <label for="txtSecondMeasurement" class="col col-form-label"
                    >Höjd:
                  </label>
                  <section class="col textfieldcol">
                    <input
                      type="text"
                      class="form-control"
                      id="txtSecondMeasurement"
                      required
                    />
                  </section>
                </section>
              </section>
            </fieldset>
          </section>
          <!-- The second column second row, select frame size, ends here  -->
        </section>

        <section class="form-row justify-content-end">
          <button type="submit" id="next">Nästa!</button>
        </section>
      </form>
    </main>

    <!-- FOOTER -->
